<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page one</title>
    <link rel="stylesheet" href="../bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <main class="container ">
        <header class="pt-3 book-inputs ">
            <h1 class="text-center fw-bold text-white">Bookmarker App</h1>

            <section class="book-custom rounded-3 p-4 vstack gap-4 bg-opacity-75 bg-dark">
                <div>
                    <label for="siteName" class="form-label text-light">Site Name:</label>
                    <input type="text" class="form-control" id="siteName" placeholder="BookMark Name...">
                    <p class="alert alert-danger d-none" id="alertName">Name Is Required</p>
                </div>

                <div>
                    <label for="siteUrl" class="form-label text-light">Site URL:</label>
                    <input type="url" class="form-control" id="siteUrl" placeholder="Website URL...">
                    <p class="alert alert-danger d-none" id="alertUrl">Url Is Required</p>
                </div>

                <button class="btn btn-primary mt-4" id="mainBtn">Add Bookmark</button>
            </section>
        </header>

        <section class="book-data">
            <input type="text" placeholder="search" class="form-control my-5" oninput="search(this.value)">

            <div class="table-responsive book-custom p-3">
               <table class="table table-sm mb-0 text-nowrap table-info text-center">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">URL</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
               </table>
            </div>
        </section>
    </main>

    <script src="../bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
